<body>
  <div class="text-center">
    <h5>Usuarios registrados</h5>
    <p *ngIf="users?.length <= 0">No se encuentran usuarios registrados a√∫n</p>
    <p *ngIf="errMsg">{{errMsg}}</p>

    <p>Nombre a filtrar <input type="text" (keyup)="applyFilter($event.target.value)"></p>
    <div class="form-group">
      <a>Estado </a>
      <select class="form-control"
              name="activo"
              (change)="selectChangeHandler($event)">
        <option></option>      
        <option value="Activo">Activo</option>
        <option value="Inactivo">Inactivo</option>
      </select>
    </div>  

    <table class="table">
      <thead>
        <tr>
          <th *ngFor="let titulo of titulos" scope="col">{{ titulo }} </th>
        </tr>
      </thead>
      <tbody>
        <tr mdbTableCol *ngFor="let user of filteredUsers; let i = index" >
          <td>{{user.nombre}} {{user.apellido}}</td>
          <td>{{user.email}}</td>
          <td>{{user.incidentes.length}}</td>
          <td>
            <div *ngIf="user.activo">Activo</div>
            <div *ngIf="!user.activo">Inactivo</div>
          </td>
          <td><button class="btn btn-light button-small" (click)="disableUser(i)"><div *ngIf="user.activo">Desactivar</div>
            <div *ngIf="!user.activo">Activar</div></button></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
