<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>  
    <h1>Usuarios registrados</h1>
    <p *ngIf="users?.length <= 0">No se encuentran usuarios registrados a√∫n</p>
    <p *ngIf="errMsg">{{errMsg}}</p>

    <div class="form-group">
      <p>Filtrar usuarios por estado</p>
      <select class="form-control"
              name="activo"
              (change)="selectChangeHandler($event)">
        <option></option>      
        <option value="Activo">Activo</option>
        <option value="Inactivo">Inactivo</option>
      </select>
    </div>  

    <div class="text-center">
    <table class="table">
      <thead>
        <tr>
          <th *ngFor="let title of titles" scope="col">{{ title }} </th>
        </tr>
      </thead>
      <tbody>
        <tr mdbTableCol *ngFor="let user of filteredUsers; let i = index" >
          <td>{{user.nombre}} {{user.apellido}}</td>
          <td>{{user.email}}</td>
          <td>{{user.incidentes.length}}</td>
          <td>
            <div *ngIf="user.activo">Activo</div>
            <div *ngIf="!user.activo">Inactivo</div>
          </td>
          <td><button class="btn btn-light button-small" (click)="disableUser(i)"><div *ngIf="user.activo">Desactivar</div>
            <div *ngIf="!user.activo">Activar</div></button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
